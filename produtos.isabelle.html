<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isabelle</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Cabe√ßalho -->
  <header class="cabe√ßalho">
    <a href="#" class="logo animate-logo">Mary</a>
    <nav class="menu-links">
      <a href="mary.html#sobre-nos" data-text="IN√çCIO"><i class="fas fa-home"></i></a>
      <a href="mary.html#produtos" data-text="PRODUTO"><i class="fas fa-box"></i></a>
      <a href="#contatos" data-text="CONTATOS"><i class="fas fa-envelope"></i></a>
      <a href="carrinho.html" class="cart-link" data-text="CARRINHO">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </nav>
    <i id="toggle-theme" class="fas fa-moon"></i>
  </header>

  <!-- Conte√∫do principal -->
  <main class="principal">
    <a href="mary.html" class="btn-voltar">Voltar</a>
    <!-- Substitua a imagem por v√≠deo se quiser -->
    <img src="isabelle.jpg" alt="Imagem do produto" class="produto-imagem">
    <div class="info-produto">
      <h3>Isabelle</h3>
      <p>üåπ Encantadora e sonhadora, como Jasmine, ela brilha ainda mais ao lado de Yago.</p>
      <p class="preco">R$ 99,99</p>
    </div>
    <button class="btn-comprar">Comprar Agora</button>
  </main>

  <!-- Modal de Compra -->
  <div id="modal-compra" class="modal">
    <div class="modal-content">
      <h3>O que deseja fazer?</h3>
      <button id="btn-buy-now">Comprar Agora</button>
      <button id="btn-add-cart">Adicionar ao Carrinho</button>
      <button id="btn-close">Cancelar</button>
    </div>
  </div>

  <footer class="rodap√©">
    <p>mariany</p>
  </footer>

  <script>
    // Tema claro/escuro
    const toggleThemeBtn = document.getElementById("toggle-theme");
    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleThemeBtn.classList.toggle("fa-moon");
      toggleThemeBtn.classList.toggle("fa-sun");
    });

    // Modal de Compra
    const btnComprar = document.querySelector(".btn-comprar");
    const modal = document.getElementById("modal-compra");
    const btnBuyNow = document.getElementById("btn-buy-now");
    const btnAddCart = document.getElementById("btn-add-cart");
    const btnClose = document.getElementById("btn-close");
    const cartCount = document.getElementById("cart-count");

    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    btnComprar.addEventListener("click", () => { modal.style.display = "flex"; });
    btnClose.addEventListener("click", () => { modal.style.display = "none"; });

    btnBuyNow.addEventListener("click", () => {
      window.location.href = "https://wa.me/5511970612871?text=Ol√°,%20quero%20comprar%20o%20produto%20Isabelle!";
      modal.style.display = "none";
    });


    btnAddCart.addEventListener("click", () => {
      const produto = {
        nome: "Isabelle",
        descricao: "üåπ encantadora e sonhadora, como Jasmine, ela brilha ainda mais ao lado de Yago.",
        imagem: "isabelle.jpg",
      };
      carrinho.push(produto);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      cartCount.textContent = carrinho.length;
      modal.style.display = "none";
    });

    cartCount.textContent = carrinho.length;

    cartCount.textContent = carrinho.length;
    cartCount.classList.add("updated");
    setTimeout(() => cartCount.classList.remove("updated"), 300);
  </script>

  <style>
    /* ================= ESTILO MARY ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #fff8f9;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .cabe√ßalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      background: rgba(255, 248, 249, 0.95);
      backdrop-filter: blur(8px);
      z-index: 100;
      box-shadow: 0 2px 10px rgba(255, 182, 193, 0.2);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #ff6f91;
      text-decoration: none;
    }

    .menu-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 32px;
      align-items: center;
    }

    .menu-links a i {
      font-size: 1.6rem;
      color: #ff3b6f;
    }

    #toggle-theme {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ff6f91;
    }

    .principal {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-voltar {
      background: #ffe6f0;
      color: #ff3b6f;
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-voltar:hover {
      background: #ffccd9;
    }

    .produto-imagem {
      width: 100%;
      max-width: 400px;
      border-radius: 30px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.2);
    }

    .info-produto {
      text-align: center;
      margin-bottom: 20px;
    }

    .info-produto h3 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #ff3b6f;
    }

    .info-produto p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 10px;
    }

    .preco {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff3b6f;
      margin-bottom: 20px;
    }

    .btn-comprar {
      background: #ffb6c1;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-comprar:hover {
      background: #ff8fa3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 350px;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #ff3b6f;
    }

    .modal-content button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
    }

    #btn-buy-now {
      background: #ff6f91;
      color: #fff;
    }

    #btn-add-cart {
      background: #ffe6f0;
      color: #ff3b6f;
    }

    #btn-close {
      background: #ccc;
      color: #333;
    }

    .cart-link {
      position: relative;
      /* Necess√°rio para posicionar o n√∫mero dentro do link */
      display: inline-block;
    }

    .cart-link #cart-count {
      display: inline-block;
      background: #ff3b6f;
      /* cor de fundo */
      color: #fff;
      /* cor do n√∫mero */
      font-size: 0.75rem;
      font-weight: 700;
      padding: 4px 7px;
      border-radius: 50%;
      position: absolute;
      top: -8px;
      /* sobe a bolinha */
      right: -12px;
      /* joga para direita */
      text-align: center;
      line-height: 1;
      min-width: 18px;
      min-height: 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      /* sombrazinha */
      transition: transform 0.2s ease, background 0.3s ease;
    }

    /* anima√ß√£o quando o n√∫mero mudar */
    .cart-link #cart-count.updated {
      transform: scale(1.2);
      background: #ff6f91;
    }


    .rodap√© {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      color: #ff3b6f;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      margin-top: 20px;
    }

    body.dark-mode {
      background: #121212;
      color: #fdf0f5;
    }

    body.dark-mode .cabe√ßalho {
      background: rgba(30, 30, 30, 0.95);
      box-shadow: 0 2px 10px rgba(255, 182, 193, 0.1);
    }

    body.dark-mode .menu-links a,
    body.dark-mode .logo {
      color: #e0e0e0;
    }

    body.dark-mode .produto-imagem {
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.1);
    }

    body.dark-mode .rodap√© {
      background: #1e1e1e;
    }

    .animate-logo {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</body>

</html>
